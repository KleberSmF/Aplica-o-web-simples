</head>
<body>
    <h1>Cadastro de Clientes Magalu</h1>
    <form id="form-cadastro">
        <input type="text" id="nome" placeholder="Nome do Cliente" required>
        <input type="email" id="email" placeholder="Email do Cliente" required>
        <input type="text" pattern="\d*" title="Por favor, insira apenas nÃºmeros" placeholder="Telefone" required>
        <button type="submit">Cadastrar</button>
    </form>

    <h2>Clientes Cadastrados</h2>
    <ul id="lista-clientes"></ul>

    <script src="script.js"></script>
</body>
</html>
